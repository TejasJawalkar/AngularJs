<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 1rem; padding: 1rem;"
    ng-controller="CatlogController as pr">
    <div ng-repeat="item in pr.products"
        style="display: flex; flex-direction: column; align-items: center; background-color: #f9f9f9; padding: 1rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 250px; text-align: center; transition: transform 0.3s ease-in-out;">
        <div>
            <img src="{{item.url}}" alt="{{item.model}}"
                style="width: 100%; height: auto; border-radius: 8px; max-width: 21rem;" />
        </div>
        <div style="margin-top: 1rem;">
            <div style="margin-bottom: 0.5rem; font-size: 14px; color: #555;"><strong style="color: #333;">Product
                    Name:</strong> {{item.model}}</div>
            <div style="margin-bottom: 0.5rem; font-size: 14px; color: #555;"><strong style="color: #333;">Product
                    Price:</strong> {{item.price}}</div>
            <div style="margin-bottom: 0.5rem; font-size: 14px; color: #555;"><strong style="color: #333;">Product
                    Brand:</strong> {{item.brand}}</div>
        </div>
    </div>
</div>
</body>
</html>l

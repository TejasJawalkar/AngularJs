<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <div class="container text-start" ng-controller="CartController as crt">
       <div ng-if="!crt.cartData">
        <div class="alert alert-danger">
            Cart is Empty
        </div>
       </div>
        <div ng-if="crt.cartData" ng-repeat="item in crt.cartData">
            <div class="card m-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 text-center">
                            <img src={{item.product.image}} alt={{item.product.name}} style="height: 10rem;"/>
                        </div>
                        <div class="col-sm-5">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4>{{item.product.name}}</h4>
                                </div>
                                <div class="col-sm-12">
                                   <div>
                                    <label for="">{{item.product.description}}</label>
                                    <label for="">{{item.product.price | currency:"INR "}}</label>
                                   </div>
                                   <div class="d-flex">
                                    <label for="Quantity" class="p-2">Quantity: </label>
                                    <input type="number" class="form-control w-25" name="Quantity" id="Quantity" ng-model= "item.Quantity"/>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <div>
                        <button class="btn btn-outline-danger" ng-click="RemoveItemFromCart(item)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="crt.cartData" class="card m-4" style="background-color:rgb(245, 245, 245);">
            <div class="card-body row">
                <div class="col-sm-7"></div>
                <div class="col-sm-3 text-end p-2">
                    Total Amount: <b>{{crt.TotalAmount | currency:"INR "}}</b>
                </div>
                <div class="col-sm-2 text-start">
                    <button class="btn btn-warning text-dark"> Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

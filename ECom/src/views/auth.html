<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .card{
            height: 23rem;
            padding: 10px;
            position: relative;
            top: 5.5rem;
        }

        .formAlign
        {
            width: 30rem;
        }
    </style>
</head>
<body>
    <div ng-controller="AuthController as lg" class="text-center">
        <div class="card formAlign" style="position: relative;left: 35rem;">
            <div class="card-header"><h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2></div>
            <div class="card-body">
                <div style="margin-bottom: 15px;">
                    <label for="username" style="font-size: 14px; color: #555;">Username:</label>
                    <input type="text" id="username" name="username" ng-model="lg.user.email" placeholder="Enter your username" style="width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label for="password" style="font-size: 14px; color: #555;">Password:</label>
                    <input type="password" id="password" ng-model="lg.user.password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" ng-style={{lg.loginbtnstyle}} ng-click="lg.onValidate(lg.user)">
                        Login
                    </button>
                </div>
                <div>
                    <p ng-show="!lg.status" style="color: red; font-size: 14px; text-align: center;">
                        Email and Password is invalid..
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    
    <div ng-controller="AuthController as lg" style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
        
        <form>
            <div style="margin-bottom: 15px;">
                <label for="username" style="font-size: 14px; color: #555;">Username:</label>
                <input type="text" id="username" name="username" ng-model="lg.user.userName" placeholder="Enter your username" style="width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="password" style="font-size: 14px; color: #555;">Password:</label>
                <input type="password" id="password" ng-model="lg.user.password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
            </div>
            
            <div style="text-align: center;">
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
                    Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>

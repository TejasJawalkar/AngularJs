<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script src="./angular-route.min.js"></script>
    <script src="./dist/services/catalog.service.js"></script>
    <script src="./dist/services/cart.service.js"></script>
    <script src="./dist/services/auth.service.js"></script>
    <script src="./dist/controllers/productDetails.controller.js"></script>
    <script src="./dist/controllers/cart.controller.js"></script>
    <script src="./dist/controllers/catalog.controller.js"></script>
    <script src="./dist/controllers/auth.controller.js"></script>
    <script src="./dist/controllers/main.controller.js"></script>
    <script src="./dist/modules/productDetails.module.js"></script>
    <script src="./dist/modules/cart.module.js"></script>
    <script src="./dist/modules/catalog.module.js"></script>
    <script src="./dist/modules/auth.module.js"></script>
    <script src="./dist/modules/app.module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .main{
            margin:10px 30px;
        }
    </style>
</head>
<body class="container-fluid text-dark" ng-app="MyEcomApplication">
   <div class="sticky-top">
    <div class="row bg-warning p-3" ng-controller="MainController as mn">
        <div class="col-sm-10 text-start text-light">
            <h4><a href="#!/products">Shopping.Com</a></h4>
        </div>
        <div class="col-sm-2 text-end">
            <div class="row">
                <div class="col-sm-6 text-end">
                    <a ng-show="!mn.checkStatus()" href="#!login" class="btn btn-primary" style="font-size: 1.2rem;">Login</a>
                    <button class="btn btn-outline-danger" ng-show="mn.checkStatus()" ng-click=mn.logout() style="font-size: 1.2rem;">Log Out</button>
                </div>
                <div class="col-sm-6 text-start">
                    <a href="#!cart" style="font-size: 1.2rem;" class="btn btn-outline-inforam text-light">Cart {{mn.cartCount}}</a>
                </div>
            </div>
        </div>
    </div>
   </div>
   <div class="main" ng-view></div>
   <div class="container-fluid sticky-bottom p-3">
  
   </div>
</body>
</html>
